            <div class="header__content--title">
                <img src="./img/blockchain.svg" alt="JS Maths Icon" id="main-logo">
                <h1>JS Maths</h1>
            </div>
            <img src="./img/menu1.svg" alt="Menu bar" class="header__content--menu" id="menu">
        </section>
        <section class="header__content--secondary">
            <img src="./img/jschallenge.svg" alt="JS Challenge Logo">
            <h2>JS Challenge</h2>
        </section>
    </header>

    <nav class="nav" id="nav">
        <section class="nav__content">
            <div><a href="index.html">Home</a></div>
        </section>
        <section class="nav__content">
            <div><a href="figures.html" class="a--secondary">Figuras geom√©tricas</a></div>

            <div class="selected"><a href="percentages.html" class="a--secondary">Porcentajes...</a></div>

            </div>
        </section>
    </nav>

   <main class="main">
        <section class="main__content--first">
            <h5>Descuentos...</h5>
            <div>
                <label for="price-input">Precio:</label>
                <input type="number" id="price-input">
            </div>
        </section>
        <section class="main__content--second" id="second">
            <img src="./img/left-polygon.svg" alt="">
            <div class="second__divisor">
                 
                    <form class="second__divisor--inputs" action="" id="chooseDiscount">
                        <div>
                            <input type="radio" name="d" id="d10" value="d10" onclick="applyCupon()">
                            <label for="d10">- 10%</label>
                        </div>
                        <div>
                            <input type="radio" name="d" id="d15" value="d15" onclick="applyCupon()">
                            <label for="d15">- 15%</label>
                        </div>
                        <div>
                            <input type="radio" name="d" id="d25" value="d25" onclick="applyCupon()">
                            <label for="d25">- 25%</label>
                        </div>
                        <div>
                            <input type="radio" name="d" id="d50" value="d50" onclick="applyCupon()">
                            <label for="d50">- 50%</label>
                        </div>   
                    </form>  
               
                <div class="second__divisor--cupon">
                    <label for="cupon">Cupon:</label>
                    <input type="text" id="cupon" onkeyup="applyPersonalizedCupon()">
                </div>
                
            </div>
            <img src="./img/right-polygon.svg" alt="">
        </section>
        <section class="main__content--third" id="third">
            <img src="./img/left-polygon.svg" alt="">
            <div class="third__divisor">
                <strong>$</strong><strong id="result"></strong>
            </div>
            <img src="./img/right-polygon.svg" alt="">
        </section>
   </main>

    <script src="./js/discounts.js"></script>
